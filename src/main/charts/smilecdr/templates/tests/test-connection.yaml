{{- range $theCdrNodeName, $theCdrNodeCtx := include "smilecdr.cdrNodes" . | fromYaml -}}
  {{- $theCdrNodeSpec := $theCdrNodeCtx.Values -}}
  {{- /* Find the module that has the healthcheck. We will use this for the
      Helm test hook */ -}}
  {{- /* $modules := include "smilecdr.modules" $theCdrNodeSpec | fromYaml */ -}}
  {{- $localURL := "" -}}
  {{- range $theServiceName, $theServiceSpec := $theCdrNodeSpec.services -}}
    {{- if $theServiceSpec.enableReadinessProbe -}}
      {{- $localURL = printf "%s:%d" $theServiceSpec.resourceName (int $theServiceSpec.port) -}}
    {{- end -}}
  {{- end -}}
  {{- $podName := printf "%s-%s-test-connection" $.Release.Name ($theCdrNodeSpec.cdrNodeId | lower) -}}
  {{- /* The below are just overrides for compatibility mode and will be removed in the future. */ -}}
  {{- if $theCdrNodeSpec.oldResourceNaming -}}
    {{- $localURL = printf "smilecdr-admin_web:%d" (int $theCdrNodeSpec.services.admin_web.port) -}}
    {{- $podName = printf "%s-smilecdr-test-connection" $.Release.Name -}}
  {{- end -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $podName | quote }}
  labels:
    {{- toYaml $theCdrNodeSpec.cdrNodeLabels | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ $localURL }}']
      resources:
        limits:
          cpu: 10m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
  restartPolicy: Never
---
{{ end }}
