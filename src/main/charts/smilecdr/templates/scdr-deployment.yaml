apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-scdr
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smilecdr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "smilecdr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smilecdr.labels" . | nindent 8 }}
    spec:
      {{- with (include "dockerconfigjson.secretName" .) }}
      imagePullSecrets:
        - name: {{ . }}
      {{- end }}
      serviceAccountName: {{ include "smilecdr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "smilecdr.dbSecretName" . }}
                  key: host
            - name: DB_DATABASE
              value: smilecdr
              # valueFrom:
              #   secretKeyRef:
              #     name: {{ include "smilecdr.dbSecretName" . }}
              #     key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "smilecdr.dbSecretName" . }}
                  key: user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "smilecdr.dbSecretName" . }}
                  key: password
          ports:
            {{- range $k, $v := include "smilecdr.services" . | fromYaml }}
            - name: {{ $v.svcName }}
              containerPort: {{ $v.port }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            {{ include "smilecdr.volumeMounts" . | nindent 12 | trim }}
      volumes:
        {{ include "smilecdr.volumes" . | nindent 8 | trim }}
      restartPolicy: Always
