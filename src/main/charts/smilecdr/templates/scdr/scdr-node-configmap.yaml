apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-scdr-{{ include "smilecdr.nodeId" . | lower }}-node{{ include "smilecdr.cdrConfigDataHashSuffix" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smilecdr.labels" . | nindent 4 }}
  {{- if (.Values.argocd).enabled }}
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  {{- end }}
data:
  {{- include "smilecdr.cdrConfigData" . | nindent 2 -}}
