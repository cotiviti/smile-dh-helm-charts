                "id": 1,
                "staff": false,
                "tos": false,
                "body": "<h1>Privacy Policy</h1>\n<p class=\"text-justify\">NALC Health Benefit Plan (the &ldquo;Plan,&rdquo; &ldquo;us&rdquo;, &ldquo;we&rdquo; or &ldquo;our&rdquo;) operates&nbsp;<a href=\"https://www.nalchbp.org/\">https://www.nalchbp.org/</a>&nbsp;(the &ldquo;site&rdquo;) and your privacy is important to us. The majority of this website is available only to registered users for the member&rsquo;s portal. To become a registered user, NALC Health Benefit Plan participants and beneficiaries must complete the application form provided on this site. We are providing this notice in order to describe the site's online information collection and use practices. This privacy policy (&ldquo;Privacy Policy&rdquo;) applies only the information collected on this site, mobile applications, and any website or service that links to or refers to this Privacy Policy and not to any other information that the NALC Health Benefit Plan collects about you in other forums, including e-mail correspondence and via telephone.</p>\n<h3>Consent to Use NALC Health Benefit Plan</h3>\n<p class=\"text-justify\">By becoming a registered user, you are consenting to the collection, use, and disclosure of your personal information in accordance with this Privacy Policy. If you do not agree with the practices described in this Privacy Policy, please do not register as a user.</p>\n<h3>Using &ldquo;Cookies&rdquo; and Other Technologies to Monitor Website Usage</h3>\n<p class=\"text-justify\">In order to make the site as user-friendly and informative as possible, your usage of the site will be monitored and recorded via the use of a &ldquo;cookie.&rdquo; A cookie is a piece of data that a website can send to your computer. A cookie is not a computer program; it cannot read data from your computer or embed any commands in your computer. While cookies can, and are used to, identify repeat visitors to a website, they do not contain any personal identifying information such as your email address, user ID, or password. Cookies cannot gather any personal information about you other than information you provide voluntarily, such as if you choose to register on the site.</p>\n<p class=\"text-justify\">The NALC Health Benefit Plan uses cookies to ensure security. By examining cookies during a visit, the website can verify that the user requesting an action is still the same user who logged on to the site. Cookies also keep track of aggregate statistics for a website, such as the total number of visitors to the site, the server location from which each visitor accesses the site, and the number of pages each visitor views. The NALC Health Benefit Plan collects this information, but never sells or enters into any arrangement to provide this information to a third party. The NALC Health Benefit Plan uses this information internally as a tool to improve the quality of the information and services offered through the site.</p>\n<p class=\"text-justify\">Most browser programs can be set to alert you when a website sends a cookie to your computer. Most browsers also provide a way for you to remove cookies from your computer. If you tell your browser to deny cookies while visiting this site, some of the features or services of our website may not function properly.</p>\n<p class=\"text-justify\">Your IP address is a number that is automatically assigned to the computer that you are using by your Internet Service Provider. An IP address may be identified and logged automatically in our Web server log files whenever a user accesses the site, along with the time of the visit and the page(s) that were visited. Collecting IP addresses is standard practice and is done automatically by many websites, applications and other services. We use IP addresses for purposes such as calculating usage levels of the site, helping diagnose server problems, and administering the site.</p>\n<h3>What Information is Collected</h3>\n<p class=\"text-justify\">Such information may include your registration information, such as, full name, telephone number, e-mail address, postal address, racial or ethnic origin, certain account numbers, the User ID you create or is assigned to you, and other information described in this Privacy Policy.</p>\n<p class=\"text-justify\">We may use any email address you provide to send you periodic information and updates from the NALC Health Benefit Plan and from delegated third party partners and/or providers for the purpose of providing you and your family&rsquo;s health care benefits, but we will never provide or sell your contact information to another party unless required or permitted by law.</p>\n<p class=\"text-justify\">We may also disclose your personal information and/or registration information with your permission or as directed or authorized by you.</p>\n<h3>How Information Collected is Used</h3>\n<p>The NALC Health Benefit Plan can only use the information it receives about you and your family for specific purposes, including, but not limited to:</p>\n<ul class=\"text-justify\">\n<li>Making payments to doctors, hospitals, and other health care professionals for the treatment and services that you and/or your dependents receive (i.e., processing claims);</li>\n<li>Performing certain health care and health related services to help you and your dependents manage your health;</li>\n<li>To comply with applicable laws, regulations, and legal process;</li>\n<li>As otherwise necessary or useful for us in administering and operating the Plan, so long as such use is permitted by law or for any other purpose with your consent;</li>\n<li>To provide technical support for the site; and</li>\n<li>To perform analysis regarding how you use the site.</li>\n</ul>\n<h3>Privacy of Protected Health Information</h3>\n<p class=\"text-justify\">Personal information that is unique to you, and can be used to identify you, may be considered protected health information under the terms of Health Insurance Portability and Accountability Act ('HIPAA') and is subject to the terms described in the HIPAA Notice of Privacy Practices available on this site. Please&nbsp;<a href=\"https://www.nalchbp.org/body/2013PrivacyNotice.pdf\">click here to view our Notice of Privacy Practices,</a>&nbsp;for additional information, which is incorporated herein by reference.</p>\n<h3>Your Responsibility</h3>\n<p class=\"text-justify\">By establishing registering as a user, you agree that you are ultimately responsible to:</p>\n<p class=\"text-justify\">Authorize, monitor, and control access to and use of your account, User ID and password.</p>\n<p class=\"text-justify\">Promptly inform us of any need to deactivate a password or an account by calling Customer Service at 1-888-636-NALC (6252) between the hours of 8:00am and 3:30pm Eastern Standard Time, Monday through Friday, except holidays.</p>\n<h3>Online Privacy Notice for Young Children</h3>\n<p class=\"text-justify\">This site is not directed to nor intended for children under age 13, unless an exception is granted by the Plan. The NALC Health Benefit Plan does not knowingly collect information from children under the age of 13. You can visit the Federal Trade Commission&rsquo;s website to learn about the Children&rsquo;s Online Privacy Protection Act (COPPA).</p>\n<p class=\"text-justify\">In using this site, you affirm that you are age 13 or older and are fully able and competent to enter into the terms, conditions, obligations, affirmations, representations, and warranties set forth in this Privacy Policy, and to abide by and comply with this Privacy Policy.</p>\n<h3>Information Transmission</h3>\n<p class=\"text-justify\">All personal information you provide is protected and encrypted before being transmitted to us. Once transmitted to us, information is stored on secure servers.</p>\n<p class=\"text-justify\">Specific inquiries about the site's Privacy Policy should be directed in writing to:</p>\n<div class=\"contact-info\">\n<p>Privacy Official</p>\n<p>NALC Health Benefit Plan</p>\n<p>P O Box 678</p>\n<p>Ashburn, VA 20146</p>\n</div>\n<p class=\"text-justify\">*Be sure to include the member's name and identification number as it appears on your ID card.</p>\n<h3>Changes</h3>\n<p class=\"text-justify\">We may change this Policy at any time. If we do so, such change will appear on this page. We will also provide notice and choices to you, on this website and in other appropriate locations, based on the scope and extent of changes. You may always visit this Policy to learn of any updates. Your continued access to or use of this account constitutes your consent to these changes to this Policy.</p>"
