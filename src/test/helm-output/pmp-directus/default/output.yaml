            {
                "id": 1,
                "body": "<p><strong>As a member, I have access to records for dependents under age 12 by default.</strong></p>\n<p>Members have implicit consent to access the records for dependents under age 12 by default, unless otherwise specified. At the age of 12, the implicit consent expires and access to minor&rsquo;s records are removed until consent is re-established.</p>\n<p>Members are able to update the minor dependents&rsquo; self-reported note medical history, and can grant consent to share the minor&rsquo;s record with other adult dependents on the plan.</p>\n<p><strong>As a member / adult dependent (18+), I have access to records for dependents that turn 12 after contacting NALC to establish authorization.</strong></p>\n<p>There is a gap between the minimum age for a mature minor (12) and the age a minor can register an online account (13).</p>\n<p><strong>As an adult dependent over 18 years of age, I do not have access to records for dependents under age 12 by default.</strong></p>\n<p>Members are able to grant another adult dependent access to a minor dependent&rsquo;s (under age 12) record through the &lsquo;Share Preferences&rsquo; section within the &lsquo;Account Settings&rsquo; of Member Portal.</p>\n<p><strong>Any user ages 13 and over can create an account.</strong></p>\n<p>As per the Child Online Privacy Protection Act (COPPA), account registration of the NALC Member Portal is restricted for children under 13 years of age.</p>\n<p><strong>As a mature minor ages 13 and over, I can grant access to my health records to any adult on my plan.</strong></p>\n<p>Mature minors (13 and older) will be able to create accounts and access the consent preferences screen to delegate access to any adult member on the plan. As long as the individual is declaring that the information is being shared for the purpose of participating in their health care, a formal HIPAA authorization form would not be required. Any consent granted prior to age 18 would expire when the minor turns 18. Any subsequent sharing of records would require the user to reset their consent preference.</p>\n<p><strong>As a member, I do not have access to other dependents&rsquo; records by default (dependents over age 12).</strong></p>\n<p><strong>As a spouse / dependent, I do not have access to member's, or other dependent&rsquo;s records by default.</strong></p>\n<p><strong>As a member, I have the option to grant or remove access to my records to any other adult (18+) on the member's plan.</strong></p>\n<p><strong>As a dependent who is eligible to make an account (13 years and over), I can give or remove access to my records to any other adult (18+) on the member's plan through the portal.</strong></p>\n<p><strong>As a member, I can see a list of people on the plan who currently have access to my records.</strong></p>\n<p><strong>As a member / dependent, I am able to download data of the personal records I am able to view.</strong></p>"
