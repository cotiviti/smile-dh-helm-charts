                "text": "<p>Common questions and answers:</p>\n<p>&nbsp;</p>\n<p><strong>1. I have a problem with one of my claims, what do I do?</strong></p>\n<p>A: Please <span style=\"color: #3598db;\"><a style=\"color: #3598db;\" title=\"Contact Us\" href=\"https://www.nalchbp.org/contact-us\" target=\"_blank\" rel=\"noopener\">contact us</a></span> and we will help you sort it out.</p>\n<p>&nbsp;</p>\n<p><strong>2. Where can I find details about available plans?</strong></p>\n<p>A: Please visit our website at <span style=\"color: #3598db;\"><a style=\"color: #3598db;\" title=\"NALC HBP website\" href=\"https://www.nalchbp.org/\" target=\"_blank\" rel=\"noopener\">nalchbp.org</a></span> for details on all our plans</p>\n<p>&nbsp;</p>\n<p style=\"font-weight: 400;\"><strong>3. When downloading a file on the Android app, I'm getting an error message that has \"An error occurred. Please try again. Please enable storage permissions. For more information please check our FAQs page.\" How do I do this?</strong></p>\n<p>A: Here are the steps to reset the app's download permissions:&nbsp;<br />&nbsp; &nbsp; 1. Tap and hold the NALCHBP Member Portal app icon until a pop up box appears<br />&nbsp; &nbsp; 2. Tap app info<br />&nbsp; &nbsp; 3. Tap permissions<br />&nbsp; &nbsp; 4. Tap storage<br />&nbsp; &nbsp; 5. Tap the circle next to Deny and then tap the circle next to Allow<br />&nbsp; &nbsp; 6. Go back into the portal and download the file again<br /><br /></p>",
                "title": "FAQ",
                "showinmenu": false
            }
        ],
