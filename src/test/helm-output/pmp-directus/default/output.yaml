                "html_content": "<p><strong>High Option Plan</strong> – a nationwide Fee-for-Service plan aligned with two (2) preferred provider organization (PPO) networks —Cigna for medical and hospital and Optum for behavioral health. Our prescription drug retail network and mail order pharmacy are through CVS Caremark®. The High Option offers low out of pocket costs for medical and mental health services and prescription medications, no doctor referrals required, and 100% coverage for recommended preventative care services. This Plan offers the best value for your healthcare dollar and an exceptional benefits package. If Medicare is your primary insurance, you pay no out of pocket expenses for services that Medicare covers. <a style=\"color: #007bff\" href=\"https://www.nalchbp.org/high-option-plan/plans-and-benefits/plan-brochure\" target=\"_blank\">Click here for more details</a>.</p>\n\n<p><strong>CDHP</strong> – a nationwide consumer driven health plan aligned with the Cigna preferred provider organization (PPO) network for medical, hospital and behavioral health. Our\nprescription drug retail network and mail order pharmacy are through CVS Caremark®.  Consumer driven plans focus on the health care consumer and give you greater control in how you use your health care benefits. Unlike the High Option Plan, the CDHP has a higher\ndeductible amount and includes a Personal Care Account (funded by the Plan) that is used to offset your out-of-pocket costs. <a style=\"color: #007bff\" href=\"https://www.nalchbp.org/consumer-driven-health-plan/plans-and-benefits/plan-brochure\" target=\"_blank\">Click here for more details</a>.</p>\n\n<p><strong>Value Option</strong> - a nationwide consumer driven health plan aligned with the Cigna preferred\nprovider organization (PPO) network for medical, hospital and behavioral health. Our prescription drug retail network and mail order pharmacy are through CVS Caremark®.\nConsumer driven plans focus on the health care consumer and give you greater control in how you use your health care benefits. Unlike the High Option Plan, the Value Option plan\nhas a higher deductible amount and includes a Personal Care Account (funded by the Plan and a lesser amount than the CDHP) that is used to offset your out-of-pocket costs. <a  style=\"color: #007bff\" href=\"https://www.nalchbp.org/value-option-plan/plans-and-benefits\" target=\"_blank\">Click here for more details.</p>"
