                        "LABS_TITLE": "Labs",
                        "MEDICAL_HISTORY": "The ability to create your own Personal Health Notes (PHN) allows you, the individual, to create a complete health record, which can be easily accessed and updated as needed. Your Personal Health Notes is created and controlled by you. Your PHN can include information that your doctor may not have, such as dietary and exercise habits or daily records of glucose or blood pressure readings.\n\nBy creating a PHN, you can:\n\n• Create an accurate and comprehensive record.\n• Easily access and update health information at anytime, even while traveling.\n• Provide information to a new healthcare provider.\n• Keep a record in a secure environment and control access.\n• Keep a complete health record in one place.\n• Easily download or print the information as needed using the Blue Button feature.\n\nCreating your own PHN is optional and not required by the Plan. If you decide to create a PHN, the information contained within is not reviewed by the Plan or shared to any other group or individual. The information contained within is not in any way associated with or used to determine benefits, coverage, or premiums.\n\nYour PHN record is your personalized health record and contains a wide array of information for each member. Your PHN may contain medical information or results from health care services that do not represent a covered service or benefit of the NALC Plan. One such example would be collecting or claim services for information related to routine blood typing tests. The NALC Health Benefit Plan for Group and Employees provides this PHN tool to assist its members in managing their healthcare records, regardless of the Plan benefit coverage being provided. Please refer to the current NALC Health Benefit Plan for Group and Employees brochure for information regarding the Plan's covered benefits or contact the Plan at (703)729-4677 or 1-888-636-6252.",
