logging onto a server or account that you are not authorized to access;</li>\n<li>Attempt to probe, scan or test the vulnerability of the site, or any associated system or network, or to breach security or authentication measures without proper authorization;</li>\n<li>Interfere or attempt to interfere with service to any user, host or network, including, without limitation, by means of submitting a virus to the site, overloading, \"flooding,\" \"spamming,\" \"mail bombing\" or \"crashing;\"</li>\n<li>Use the site to send unsolicited e-mail, including, without limitation, promotions, or advertisements for products or services;</li>\n<li>Forge any TCP/IP packet header or any part of the header information in any e-mail or in any posting using the site; or</li>\n<li>Attempt to modify, reverse-engineer, decompile, disassemble or otherwise reduce or attempt to reduce to a human-perceivable form any of the source code used by the NALC Health Benefit Plan for Employees and Staff in providing the site.</li>\n</ol>\n<p class=\"text-justify\">Any violation of system or network security may subject you to civil and/or criminal liability.</p>\n<h3>MISCELLANEOUS</h3>\n<p class=\"text-justify\">If any term or provision of these terms and conditions are for any reason held to be invalid, such invalidity shall not affect any other term or provision, and these terms and conditions shall be interpreted as if such term or provision had never been contained in these terms and conditions. No failure of NALC Health Benefit Plan for Employees and Staff to exercise or enforce any right or provision contained herein shall constitute a waiver of that right or provision. All of the provisions of these terms and conditions shall survive the termination of these terms and conditions for any reason. These terms and conditions, your use of this site, and all related matters, regardless of your location, are governed solely by, and construed solely in accordance with, the laws of the United State