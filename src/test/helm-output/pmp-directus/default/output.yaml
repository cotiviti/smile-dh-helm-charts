irs, executors, administrators, successors, and permitted assigns of the Member.</p>\n<p dir=\"auto\" data-sourcepos=\"30:1-30:11\">Attestation</p>\n<p dir=\"auto\" data-sourcepos=\"32:1-32:62\">I attest to the following statements as applicable to the App:</p>\n<ol dir=\"auto\" data-sourcepos=\"34:1-37:12\">\n<li data-sourcepos=\"34:1-34:102\">I authorize&nbsp;access and transfer my Personal Health Information on my behalf.</li>\n<li data-sourcepos=\"35:1-35:100\">I understand the purpose for disclosing this personal health information to the customer.</li>\n<li data-sourcepos=\"36:1-37:12\">I have read and agreed to the affirmatively shared privacy policy that includes and describes, at a minimum, the following important information:</li>\n</ol>\n<ul dir=\"auto\" data-sourcepos=\"38:1-46:0\">\n<li data-sourcepos=\"38:1-40:31\">How a Member's health information may be accessed, exchanged, or used by any person or other entity, including whether the Patient's health information may be shared or sold at any time (including in the future);</li>\n<li data-sourcepos=\"41:1-44:83\">A requirement for express consent from a Member before the Patient's health information is accessed, exchanged, or used, including receiving express consent before a Patient's health information is shared or sold (other than disclosures required by law or disclosures necessary in connection with the sale of the application or a similar transaction);</li>\n<li data-sourcepos=\"45:1-46:0\">How a Member can revoke consent for access to their data.</li>\n</ul>\n<p dir=\"auto\" data-sourcepos=\"47:1-48:68\">The term &ldquo;affirmatively shared&rsquo; is defined as a Patient who has taken action to indicate they saw the App&rsquo;s privacy policy, such as a click or checked one more box.</p>\n<p dir=\"auto\" data-sourcepos=\"50:1-50:56\">| have read and affirmatively attest to the Attestation.</p>"
