# This file defines the minimum required settings to use this Helm Chart.
image:
  # This tests that global image pull secrets work
  imagePullSecrets:
  - type: k8sSecret
    name: pmp-global-image-pull-secrets

components:
  memberPortal:
    image:
      # This tests that overriding global secrets with local secret works
      imagePullSecrets:
      - type: k8sSecret
        name: member-portal-only-image-pull-secrets
  memberPortalAdmin:
    image:
      # This tests that overriding global secrets *no* secret works
      imagePullSecrets: []
