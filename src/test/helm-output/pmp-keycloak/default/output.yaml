# Source: pmp-keycloak/templates/keycloak-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pmp-keycloak-keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "21.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/instance: release-name
    spec:
      imagePullSecrets:
        []
      serviceAccountName: release-name-pmp-keycloak-keycloak
      securityContext:
        {}
      enableServiceLinks: false
      containers:
        - name: pmp-keycloak
          securityContext:
            {}
          image: "quay.io/keycloak/keycloak:21.0.2"
          imagePullPolicy: IfNotPresent
          args: ["--verbose", "start-dev", "--import-realm"]
          # args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminPassword
                  name: keycloak-secret
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  key: adminUser
                  name: keycloak-secret
            - name: KC_HOSTNAME
              value: keycloak-example.local
            - name: KC_PROXY
              value: edge
            - name: KC_DB
              value: postgres
            - name: KC_HTTP_RELATIVE_PATH
              value: /keycloak
            - name: KC_HEALTH_ENABLED
              value: "true"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /keycloak/health/live
              port: http
          readinessProbe:
            httpGet:
              path: /keycloak/health/ready
              port: http
          resources:
            {}
          volumeMounts:
            []
      volumes:
        []
---
# Source: pmp-keycloak/templates/keycloak-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-pmp-keycloak-keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "21.0.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: 8k
spec:
  rules:
    - host: "keycloak-example.local"
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: release-name-pmp-keycloak-keycloak
                port:
                  number: 8080
