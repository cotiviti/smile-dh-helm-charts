# This values file just tests secrets store csi with the AWS provider
# Only using single database credentials secret

database:
  crunchypgo:
    enabled: false
  external:
    enabled: true
    credentialsSource: sscsi-aws
    databases:
    - secretARN: "arn:aws:secretsmanager:us-east-1:1234567890:secret:secretname"
      secretName: k8sSecretName
      module: clustermgr
      urlKey: host
      portKey: port
      dbname: cdr-clustermgr
      userKey: username
      passKey: password


# This defines the minimum required settings to use this Helm Chart.
image:
  credentials:
    type: values
