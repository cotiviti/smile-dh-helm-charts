# Only using single database credentials secret

database:
  external:
    enabled: true
    credentials:
      type: sscsi
      provider: aws
    databases:
    - secretARN: "arn:aws:secretsmanager:us-east-1:1234567890:secret:secretname"
      secretName: k8sSecretName
      module: clustermgr
      dbname: cdr-clustermgr

