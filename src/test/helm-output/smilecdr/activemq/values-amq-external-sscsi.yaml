# This values files enables provisioning Kafka using the Strimzi operator
messageBroker:
  external:
    enabled: true
    type: activemq
    config:
      connection:
        address: tcp://localhost:61616
      authentication:
        type: sscsi
        provider: aws
        secretName: amqsecret
        secretArn: "arn:aws:secretsmanager:us-east-1:1234567890:secret:amqsecret"
        # or ...
        # type: k8sSecret
        # secretName: amqsecret
