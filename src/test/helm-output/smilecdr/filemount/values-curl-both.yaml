# This values file tests pulling `classes` and `customerlib` files using curl

copyFiles:
  # Copies files using curl to the classes directory
  classes:
    sources:
    - type: curl
      fileName: mydownloadedscript.js
      url: https://website.com/path/to/file.js
  # Copies files using curl to the customerlib directory
  customerlib:
    sources:
    - type: curl
      fileName: mydownloadedlib.jar
      url: https://website.com/path/to/file.jar
