
# Just setting this to enable the customerlib and classes mounts
copyFiles:
  classes:
    sources:
    - type: curl
      fileName: mydownloadedscript.js
      url: https://website.com/path/to/file.js
  customerlib:
    sources:
    - type: curl
      fileName: mydownloadedlib.jar
      url: https://website.com/path/to/file.jar

# Per cdrNode volume config
cdrNodes:
  masterdev:
    volumeConfig:
      cdr:
        tmp:
          sizeLimit: 2Gi
        log:
          sizeLimit: 2Gi
        customerlib:
          sizeLimit: 2Gi
        classes:
          sizeLimit: 2Gi
        amq:
          sizeLimit: 2Gi
