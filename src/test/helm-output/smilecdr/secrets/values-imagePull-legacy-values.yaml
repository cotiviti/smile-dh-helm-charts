# This file defines the minimum required settings to use this Helm Chart.

image:
  # Check that the old deprecated method still works
  repository: docker.smilecdr.com/smilecdr
  credentials:
    type: values
    values:
    - registry: docker.smilecdr.com
      username: <DOCKER_USERNAME>
      password: <DOCKER_PASSWORD>

database:
  crunchypgo:
    enabled: true
