# This file defines the minimum required settings to use this Helm Chart.

database:
  crunchypgo:
    enabled: true

ingress:
  enabled: true
  type: aws-lbc-alb
  annotations:
    alb.ingress.kubernetes.io/target-type: overridden-value
    appgw.ingress.kubernetes.io/extra-annotation-1: annotation1-value
    appgw.ingress.kubernetes.io/extra-annotation-2: annotation2-value
