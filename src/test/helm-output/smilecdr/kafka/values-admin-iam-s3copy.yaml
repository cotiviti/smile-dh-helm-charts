# This values files enables provisioning Kafka using the Strimzi operator
messageBroker:
  external:
    enabled: true
    config:
      connection:
        type: tls
        bootstrapAddress: test1-kafka-bootstrap:9093, test2-kafka-bootstrap:9093
      authentication:
        type: iam
        iamConfig:
          copyType: s3
          bucket: s3-bucket-for-iam
          path: /path/tojarfile/aws-msk-iam-auth-1.1.6-all.jar
  adminPod:
    enabled: true
