# This values files enables provisioning Kafka using the Strimzi operator
messageBroker:
  external:
    enabled: true
    type: kafka
    config:
      connection:
        type: tls
        bootstrapAddress: test1-kafka-bootstrap:9093, test2-kafka-bootstrap:9093
      authentication:
        type: password
        password:
          type: sscsi
          provider: aws
          secretName: kafkasecret
          secretArn: "arn:aws:secretsmanager:us-east-1:1234567890:secret:secretname"
          # or ...
          # source: k8sSecret
          # secretName: kafkasecret
