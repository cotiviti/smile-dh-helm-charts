# This values files enables provisioning Kafka using the Strimzi operator
messageBroker:
  external:
    enabled: true
    config:
      connection:
        type: tls # Default to `tls`. Optional. Can set to `plaintext`
        bootstrapAddress: test1-kafka-bootstrap:9093, test2-kafka-bootstrap:9093
        caCert:
          type: sscsi
          provider: aws
          secretArn: arn:aws:secretsmanager:us-east-1:012345678901:secret:kafkacacert
      authentication:
        type: none

# This defines the minimum required settings to use this Helm Chart.

database:
  crunchypgo:
    enabled: true
