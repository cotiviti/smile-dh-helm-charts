# This values file tests if the endpoint health path gets picked up in the readiness probe

livenessProbe:
  # Must specify one of the actions: `exec`, `httpGet`, `tcpSocket` or `grpc`
  exec:
    command:
    - /bin/sh
    - -c
    - myLivenessProbeCommand
  failureThreshold: 3
  periodSeconds: 5
  timeoutSeconds: 5
