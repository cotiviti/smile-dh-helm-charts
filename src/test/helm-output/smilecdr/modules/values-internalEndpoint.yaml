modules:
  useDefaultModules: false
  clustermgr:
    name: Modified Cluster Manager Configuration
    config:
      db.driver: POSTGRES_9_5
    # Fhir Endpoint
  fhir_endpoint:
    name: FHIR Service
    enabled: true
    type: ENDPOINT_FHIR_REST_R4
    enableReadinessProbe: true
    service:
      enabled: true
      svcName: fhir
      hostName: default
    requires:
      PERSISTENCE_R4: persistence
      SECURITY_IN_UP: local_security
    config:
      context_path: fhir_request
      port: 8000
  fhir_endpoint2:
    name: FHIR Service
    enabled: true
    type: ENDPOINT_FHIR_REST_R4
    service:
      enabled: true
      svcName: fhir2
      hostName: default
      ingresses:
        default:
          enabled: false
    requires:
      PERSISTENCE_R4: persistence
      SECURITY_IN_UP: local_security
    config:
      context_path: fhir_request2
      port: 8002
