# Note that this test is called "ingress-nginx-a" because "ingress-<type>" is the convention in this project.
# The ingress provider is actually called "nginx-ingress"
ingress:
  enabled: true
  type: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/extra-annotation-1: annotation1-value
    nginx.ingress.kubernetes.io/extra-annotation-2: annotation2-value

# This defines the minimum required settings to use this Helm Chart.
database:
  crunchypgo:
    enabled: true

image:
  credentials:
    type: values
