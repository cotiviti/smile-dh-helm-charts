apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: release-name-pg
spec:
  postgresVersion: 14
  instances:
    - name: "instance1"
      replicas: 2
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: "10Gi"
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
  backups:
    pgbackrest:
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: "10Gi"
  users:
  - name: smilecdr
    databases:
    - clustermgr-db
  - name: audit
    databases:
    - audit-db
  - name: txlogs
    databases:
    - txlogs-db
