apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-scdr
  namespace: default
  labels:
    app.kubernetes.io/name: smilecdr
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2023.05.R02"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smilecdr
      app.kubernetes.io/instance: release-name
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smilecdr
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "2023.05.R02"
        app.kubernetes.io/managed-by: Helm
    spec:
      imagePullSecrets:
        []
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      initContainers:
        []
      terminationGracePeriodSeconds: 60
      containers:
        - name: smilecdr
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "docker.smilecdr.com/smilecdr:2023.05.R02"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /fhir_request/endpoint-health
              port: 8000
            failureThreshold: 1
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "30"]
          startupProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - "/bin/grep \"Smile, we're up and running! :)\" /home/smile/smilecdr/log/smile.log"
            failureThreshold: 30
            periodSeconds: 10
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: "1"
          env:
            - name: CLUSTERMGR_DB_URL
              valueFrom:
                secretKeyRef:
                  key: host
                  name: release-name-pg-pguser-smilecdr
            - name: CLUSTERMGR_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: release-name-pg-pguser-smilecdr
            - name: CLUSTERMGR_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: release-name-pg-pguser-smilecdr
            - name: CLUSTERMGR_DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: release-name-pg-pguser-smilecdr
            - name: CLUSTERMGR_DB_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: release-name-pg-pguser-smilecdr
            - name: AUDIT_DB_URL
              valueFrom:
                secretKeyRef:
                  key: host
                  name: release-name-pg-pguser-audit
            - name: AUDIT_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: release-name-pg-pguser-audit
            - name: AUDIT_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: release-name-pg-pguser-audit
            - name: AUDIT_DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: release-name-pg-pguser-audit
            - name: AUDIT_DB_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: release-name-pg-pguser-audit
            - name: TXLOGS_DB_URL
              valueFrom:
                secretKeyRef:
                  key: host
                  name: release-name-pg-pguser-txlogs
            - name: TXLOGS_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: release-name-pg-pguser-txlogs
            - name: TXLOGS_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: release-name-pg-pguser-txlogs
            - name: TXLOGS_DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: release-name-pg-pguser-txlogs
            - name: TXLOGS_DB_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: release-name-pg-pguser-txlogs
            - name: PERSISTENCE_DB_URL
              valueFrom:
                secretKeyRef:
                  key: host
                  name: release-name-pg-pguser-persistence
            - name: PERSISTENCE_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: release-name-pg-pguser-persistence
            - name: PERSISTENCE_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: release-name-pg-pguser-persistence
            - name: PERSISTENCE_DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: release-name-pg-pguser-persistence
            - name: PERSISTENCE_DB_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: release-name-pg-pguser-persistence
            - name: JVMARGS
              value: -server -Xms2048m -Xmx2048m -Dsun.net.inetaddr.ttl=60 -Djava.security.egd=file:/dev/./urandom
          ports:
            - name: admin-json
              containerPort: 9000
              protocol: TCP
            - name: admin-web
              containerPort: 9100
              protocol: TCP
            - name: fhir
              containerPort: 8000
              protocol: TCP
            - name: fhirweb
              containerPort: 8001
              protocol: TCP
            - name: pkg-registry
              containerPort: 8002
              protocol: TCP
            - name: smart-auth
              containerPort: 9200
              protocol: TCP
          volumeMounts:
            - mountPath: /home/smile/smilecdr/classes/cdr-config-Master.properties
              name: scdr-config-release-name
              subPath: cdr-config-Master.properties
            - mountPath: /home/smile/smilecdr/tmp
              name: scdr-volume-tmp
            - mountPath: /home/smile/smilecdr/log
              name: scdr-volume-log
            - mountPath: /home/smile/smilecdr/activemq-data
              name: scdr-volume-amq
      volumes:
        - configMap:
            name: release-name-scdr-masterdev-node
          name: scdr-config-release-name
        - emptyDir:
            sizeLimit: 1Mi
          name: scdr-volume-tmp
        - emptyDir:
            sizeLimit: 10Gi
          name: scdr-volume-log
        - emptyDir:
            sizeLimit: 10Mi
          name: scdr-volume-amq
      restartPolicy: Always
