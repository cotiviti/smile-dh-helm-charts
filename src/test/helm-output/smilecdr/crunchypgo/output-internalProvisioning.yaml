# Source: smilecdr/templates/scdr/scdr-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-scdr
  namespace: default
  labels:
    app.kubernetes.io/name: smilecdr
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2023.05.R02"
    app.kubernetes.io/managed-by: Helm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: smilecdr-example.local
      http:
        paths:
        - backend:
            service:
              name: release-name-scdr-svc-admin-json
              port:
                number: 9000
          path: /json-admin
          pathType: Prefix
        - backend:
            service:
              name: release-name-scdr-svc-admin-web
              port:
                number: 9100
          path: /
          pathType: Prefix
        - backend:
            service:
              name: release-name-scdr-svc-fhir
              port:
                number: 8000
          path: /fhir_request
          pathType: Prefix
        - backend:
            service:
              name: release-name-scdr-svc-fhirweb
              port:
                number: 8001
          path: /fhirweb
          pathType: Prefix
        - backend:
            service:
              name: release-name-scdr-svc-pkg-registry
              port:
                number: 8002
          path: /package_registry
          pathType: Prefix
        - backend:
            service:
              name: release-name-scdr-svc-smart-auth
              port:
                number: 9200
          path: /smartauth
          pathType: Prefix
