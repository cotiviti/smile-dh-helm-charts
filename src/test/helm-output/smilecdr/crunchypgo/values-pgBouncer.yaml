# This values file tests if the Crunchy PGO Helm releaseName override works as expected

database:
  crunchypgo:
    enabled: true
    internal: true
    config:
      pgBouncerConfig:
        config:
          global:
            max_db_connections: "100"
            max_client_conn: "1000"
            listen_backlog: "4096"
            pool_mode: transaction
            server_reset_query_always: "1"
          databases:
            '*': "host=smile-pg-primary port=5432 pool_size=100"
