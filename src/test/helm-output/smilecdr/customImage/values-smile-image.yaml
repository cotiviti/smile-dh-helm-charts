# This test ensures the custom Smile CDR image is used for the main container and the sync containers.

image:
  repository: custom.image/repo/image
  tag: "custom-tag"

copyFiles:
  # Copies files to the classes directory using curl.
  # Only used in this test to ensure that the `sync` container
  # is using the correct Smile CDR image
  # The curl container will still use defaults.
  classes:
    #syncDefaults: false
    sources:
    - type: curl
      fileName: file.jar
      url: https://source.example.com/file.jar
  customerlib:
    #syncDefaults: false
    sources:
    - type: curl
      fileName: file.jar
      url: https://source.example.com/file.jar
