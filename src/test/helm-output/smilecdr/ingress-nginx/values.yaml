# Note that this test is called "ingress-nginx" because "ingress-<type>" is the convention in this project.
# The ingress provider is actually called "nginx-ingress"
ingress:
  enabled: true
  type: nginx-ingress

# This defines the minimum required settings to use this Helm Chart.
database:
  crunchypgo:
    enabled: true

image:
  credentials:
    type: values
