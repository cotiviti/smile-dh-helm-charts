site_name: Smile Digital Health Helm Charts
site_url: https://smilecdr-public.gitlab.io/smile-dh-helm-charts/
docs_dir: 'docs'
site_dir: public
repo_url: https://gitlab.com/smilecdr-public/smile-dh-helm-charts
repo_name: smile-dh-helm-charts
# strict: true
extra:
  version:
    provider: mike
theme:
  name: material
  features:
  - navigation.sections
  - navigation.tabs
  - navigation.indexes
  - navigation.expand
  font:
    test: Lato
  icon:
    repo: fontawesome/brands/gitlab
    admonition:
      note: octicons/tag-16
markdown_extensions:
- toc:
    permalink: true
    toc_depth: 3
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.superfences
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- admonition

nav:
  - Home:
    - index.md
    - 'Smile CDR':
      - charts/smilecdr/index.md
      - 'Overview': charts/smilecdr/smilecdr.md
      - 'Changelog': charts/smilecdr/CHANGELOG-PRE.md
  - Quickstart:
    - quickstart/index.md
    - 'Requirements': quickstart/requirements.md
    - 'Configure Helm Repository': quickstart/helm-repo.md
    - 'Create Values File': quickstart/values-file.md
    - 'Install Smile CDR': quickstart/install-smilecdr.md
  - 'User Guide':
