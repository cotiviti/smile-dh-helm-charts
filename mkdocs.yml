    - 'Smile CDR':
      - guide/smilecdr/index.md
      - 'Requirements': guide/smilecdr/requirements.md
      - 'Versions': guide/smilecdr/cdrversions.md
      - 'Installation': guide/smilecdr/install.md
      - 'Configuration':
        - 'Modules': guide/smilecdr/modules.md
        - 'Database': guide/smilecdr/database.md
        - 'Ingress': guide/smilecdr/ingress.md
        - 'Cluster Configuration': guide/smilecdr/cdrnode.md
        - 'Including Extra Files': guide/smilecdr/files.md
        - 'License Module': guide/smilecdr/cdr-license.md
        - 'Message Broker': guide/smilecdr/messagebroker.md
        - 'HL7V2 Endpoint Module': guide/smilecdr/hl7v2.md
